<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | POTRAZ Telecom GIS</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginContainer">
        <!-- Left Panel - Forgot Password Form -->
        <div class="loginPanel">
            <div class="loginPanel__content">
                <!-- Dark Mode Toggle -->
                <div class="themeToggleContainer">
                    <label class="darkModeToggle" title="Toggle dark/light mode">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="darkModeToggle__slider"></span>
                    </label>
                </div>

                <!-- Back Link -->
                <a href="index.html" class="loginPanel__backLink">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to login
                </a>

                <!-- Heading -->
                <div class="loginPanel__header">
                    <h1>Forgot password?</h1>
                    <p>No worries, we'll send you reset instructions.</p>
                </div>

                <!-- Forgot Password Form -->
                <form class="loginForm" id="forgotPasswordForm">
                    <!-- Email Field -->
                    <div class="loginForm__group">
                        <label for="email">Email</label>
                        <div class="loginForm__inputWrapper">
                            <i class="fa-regular fa-envelope"></i>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="loginForm__submit" id="submitBtn">
                        <span class="loginForm__submit-content">
                            Reset password
                        </span>
                        <span class="loginForm__submit-loader"></span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="loginPanel__footer">
                    <p>Remember your password? <a href="index.html">Log in</a></p>
                </div>
            </div>
        </div>

        <!-- Right Panel - Marketing -->
        <div class="marketingPanel">
            <div class="marketingPanel__content">
                <!-- Logo -->
                <div class="marketingPanel__logo">
                    <img src="assets/potraz-logo.png" alt="POTRAZ">
                </div>

                <!-- Tagline -->
                <h2 class="marketingPanel__tagline">Creating a level playing field</h2>

                <!-- Mockup Image -->
                <div class="marketingPanel__mockup">
                    <img src="assets/mockupRight.png" alt="POTRAZ Telecom GIS Dashboard">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');

        forgotPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate sending email and redirect to confirmation
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                alert('Password reset instructions have been sent to your email.');
                window.location.href = 'index.html';
            }, 1500);
        });

        // ==========================================
        // DARK MODE TOGGLE FUNCTIONALITY
        // ==========================================
        const darkModeToggle = document.getElementById('darkModeToggle');

        if (darkModeToggle) {
            // Toggle event listener
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });

            // Check for saved preference on page load
            const savedDarkMode = localStorage.getItem('darkMode');

            // Default to light mode if no preference saved
            if (savedDarkMode === 'enabled') {
                darkModeToggle.checked = true;
                document.body.classList.add('dark-mode');
            } else if (savedDarkMode === null) {
                // First visit - check system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    darkModeToggle.checked = true;
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                }
            }
        }
    </script>
</body>
</html>
